<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Beauty</title>
</head>
<body>
  <h1>Hello! Meet Beauty your new online best friend! She's a little demanding but overall loves you!</h1>
  <div id="pet">
    <img src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/b942e8215e9fd06.png">
  </div>
  <div id="beginBtton">
    <button id='begin-button'>Begin</button>
  </div>
  <div id="resetButton">
    <button id="reset-button">Reset</button>
  </div>
  <div id="countdown">
    <h3>Timer</h3>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0"
    aria-valuemin="0" aria-valuemax="100" style="width:70%">
      <span class="sr-only">0% Complete</span>
    </div>
    <div class="demands">
    <p id='message'></p>
    <div class="demand-images">
    <input type="image" src="../assets/dogcarebrushicon.png" id="care" alt=" Care Button" height="100px"/>
    <input type="image" src="../assets/dogfoodbowl.png" id="food" alt="Food Button" height="100px"/>
    <input type="image" src="../assets/playball.png" id="ball" alt="Ball Button" height="100px"/>
    <input type="image" src="../assets/playprints.png" id="attention" alt="attention Button" height="100px"/>
  </div>
</div>
</body>
</html>
