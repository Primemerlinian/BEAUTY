<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
  crossorigin="anonymous">
  <script defer src="/app.js"></script>
  <title>Beauty</title>

</head>
<body>
  <h1>Hello! Meet Beauty your new online best friend! She's a little demanding but overall loves you!</h1>
  <div id="pet">
    <input type="image" src="../assets/pet-removebg-preview.png" id="pet" alt=" beauty" height="400px"/>
  </div>
  <div id="beginBtton">
    <button id='begin-button'>Begin</button>
  </div>
  <div id="resetButton">
    <button id="reset-button">Reset</button>
  </div>
  <div id="countdown">
    <h3>Timer</h3>
  </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
      role="progressbar" aria-label="Animated striped example" aria-valuenow="75" 
      aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  </div>
    <div class="demands">
    <p id='message'></p>
    <div class="demand-images">
    <input type="image" src="../assets/dogcarebrushicon.png" id="care" alt=" Care Button" height="100px"/>
    <input type="image" src="../assets/dogfoodbowl.png" id="food" alt="Food Button" height="100px"/>
    <input type="image" src="../assets/playball.png" id="ball" alt="Ball Button" height="100px"/>
    <input type="image" src="../assets/playprints.png" id="attention" alt="attention Button" height="100px"/>
    
  </div>
</div>
</body>
</html>
